name: Security Scan

on:
  pull_request:
    branches: [ "**" ]
  schedule:
    - cron: '25 10 * * 1'

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript', 'c-cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # C++ Build Dependencies (Only for c-cpp analysis)
    - name: Cache OSRM and Drogon
      if: matrix.language == 'c-cpp'
      id: cache-deps
      uses: actions/cache@v4
      with:
        path: |
          /usr/local/include/osrm
          /usr/local/lib/libosrm*
          /usr/local/include/drogon
          /usr/local/lib/libdrogon*
          /usr/local/lib/cmake/Drogon
        key: ${{ runner.os }}-cpp-deps-v2

    - name: Install System Dependencies
      if: matrix.language == 'c-cpp'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            build-essential cmake git libboost-all-dev libtbb-dev \
            liblua5.3-dev libluabind-dev libstxxl-dev libxml2-dev \
            libosmpbf-dev libbz2-dev libzip-dev libprotobuf-dev \
            protobuf-compiler libjsoncpp-dev uuid-dev zlib1g-dev \
            libssl-dev curl pkg-config libhiredis-dev

    - name: Build OSRM
      if: matrix.language == 'c-cpp' && steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        cd /tmp
        git clone https://github.com/Project-OSRM/osrm-backend.git
        cd osrm-backend
        git checkout v5.27.1
        mkdir build && cd build
        cmake .. -DENABLE_MASON=OFF
        make -j$(nproc)
        sudo make install

    - name: Build Drogon
      if: matrix.language == 'c-cpp' && steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        cd /tmp
        git clone https://github.com/drogonframework/drogon
        cd drogon
        git checkout v1.9.5
        git submodule update --init
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_EXAMPLES=OFF \
          -DENABLE_REDIS=ON \
          -DHiredis_INCLUDE_DIR=/usr/include/hiredis \
          -DHiredis_LIBRARIES=/usr/lib/x86_64-linux-gnu/libhiredis.so
        make -j$(nproc)
        sudo make install

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # For C++, we need to specify build command, but 'autobuild' might fail with custom deps
        # so we will use manual build step if needed.
        # However, for typical cmake projects, autobuild often works if deps are installed.

    - name: Build Backend (for CodeQL)
      if: matrix.language == 'c-cpp'
      run: |
        cd backend
        cmake -S . -B build
        cmake --build build

    - name: Autobuild (Frontend)
      if: matrix.language == 'javascript-typescript'
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (FileSystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Build Backend Docker Image
        run: |
          docker build -t cycling-backend:latest ./backend

      - name: Run Trivy vulnerability scanner (Backend Image)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'cycling-backend:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    container_name: cycling-backend
    volumes:
      - ./backend:/app
      - ./osrm-data:/data
    ports:
      - "8080:8080"
    working_dir: /app
    # 開発中はコンテナを常駐させるため、tty: true で起動維持させる。
    tty: true
    command: /bin/bash
    environment:
      - OSRM_DATA_PATH=/data/chubu-latest.osrm
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps
    container_name: cycling-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    working_dir: /app
    tty: true
    command: npm run dev
    environment:
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${GOOGLE_PLACES_API_KEY}
      - NEXT_PUBLIC_API_ENDPOINT=${NEXT_PUBLIC_API_ENDPOINT}
